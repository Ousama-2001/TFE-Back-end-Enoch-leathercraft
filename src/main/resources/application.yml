server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/enochdb
    username: postgres
    password: ouss
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
    disable-swagger-default-url: true

app:
  jwt:
    secret: "change-me-to-a-256-bit-secret-at-least-32-bytes-long-1234567890"
    expiration-minutes: 120
