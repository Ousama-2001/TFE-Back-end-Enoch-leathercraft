server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/enochdb
    username: postgres
    password: ouss
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # ⚠️ Mets 'update' au début pour créer les tables. Ensuite tu pourras remettre 'validate'.
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    cache: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
    disable-swagger-default-url: true

app:
  jwt:
    secret: "change-me-to-a-256-bit-secret-at-least-32-bytes-long-1234567890"
    expiration-minutes: 120
